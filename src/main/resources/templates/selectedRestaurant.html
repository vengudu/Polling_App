<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Restaurant Listing</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<div class="container" style="border: medium;">
		<h1 style="color: green;" align="center">Selected Restaurant!</h1>
		<hr>
		<div>
			<ul>
					<div style="font-size:20px; color: blue;" th:text="${loggedinUser}">
					</div>
			
				<li><a th:href="@{/getActiveSession}">Back</a></li>
				<li><a th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</div>

	<div class="container my-2" align="center">

		<div align="center" class="container" style="margin-top: -20px;">
			<div style="font-size: 20px; color: red" th:text="${selectedResult}"></div>

		</div>


	</div>
</body>
</html>
