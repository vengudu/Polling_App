<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Restaurant Listing</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<div  class="container" style="border: medium;" >
		<h1 style="color: green;" align="center">Polled Restaurant List</h1>
		<hr>
		
		
<div>
		<ul>
		<div style="font-size:20px; color: blue;" th:text="${loggedinUser}">
		</div>
		<li><a th:href="@{/}">Home</a></li>
		<li><a th:href="@{/getSelectedOption}">Check Result</a></li>
		<li><a th:href="@{/logout}">Logout</a></li>
		</ul>
</div>	
	</div>

<div class="container my-2" align="center">

	<table style="width:80%" border="1"
		class = "table table-striped table-responsive-md">
	<div th:if="${optionsDetails != null}">
	<thead>
<tr>
	<th>Users</th>
	<th>Suggested Restaurants</th>
</tr>
</thead>
<tbody>

<tr th:each="polloption:${optionsDetails}">
		<td th:text="${polloption.userName}"></td>
		<td th:text="${polloption.option}"></td>
</tr>


<br>
<br>
<div align="center" class="container" style="margin-top: -120px;">
<div style="font-size:20px; color: red" th:text="${status}"></div>
<form action="#" th:action="@{/poll}" th:object="${options}"
			method="POST" hidden="true" style="align-content: center;">
				<input type="text" th:field="*{option}" placeholder="Poll your Option" required
				class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2" style="height: 40px" >Poll</button>
<br><br>
		</form>
	</div>	
</div>

<div style="font-size:20px; color: red" th:if="${activepoll == null}">
   There is no active session
</div>
</tbody>
</table>

    

</div>
</body>
</html>
