<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Restaurant Polling System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1 style="color: green;" align="center">Welcome to Restaurant Polling</h1>
		<hr>
		<ul>
		<div style="font-size:20px; color: blue;" th:text="${loggedinUser}">
		</div>
		<li th:if="${isActive == false}"><a th:href="@{/activateSession}">Initiate session</a></li>
		<li th:if="${isActive == true && isSessionUser == true}"><a th:href="@{/activateSession}">Deactivate session</a></li>
		<li><a th:href="@{/logout}">Logout</a></li>
		</ul>
		
		</div>
			<div class="container" style="margin-top: -30px;">
		<div align="center" class="container" style="border: medium;">
		
			<div th:if="${isActive == true && isSessionUser == false}">
			<h1 style="color: Blue;">You have an invite to join a session</h1>
			<button type="submit" class="btn btn-info col-2">
					<a style="color: white" th:href="@{/getActiveSession}" />
					Join the Session
			</button>
			</div>
			
			<div th:if="${isActive == false}">
			<h2 style="color: Blue;">There is no active session</h2>
			</div>
			
			</div>
	</div>
</body>
</html>
